<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .product-container {
            display: flex;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            flex-direction: row;
            align-items: flex-start;
        }
        .left-section {
            flex: 1;
            padding-right: 20px;
            text-align: center;
        }
        .right-section {
            flex: 1;
        }
        .product-image {
            width: 250px;
            height: auto;
            overflow: hidden;
        }
        .product-image img {
            width: 100%;
            height: auto;
            display: block;
        }
        .product-name {
            font-size: 24px;
            margin-top: 10px;
        }
        .headline {
            font-size: 18px;
            color: gray;
        }
        .price {
            font-size: 22px;
            color: green;
            font-weight: bold;
        }
        .description, .condition, .color {
            margin-top: 10px;
            color: #555;
        }
        .color-box {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 1px solid #000;
            margin-left: 5px;
            vertical-align: middle;
        }
        .add-to-cart, .buy-now {
            display: block;
            margin-top: 20px;
            background-color: blue;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
        }
        .buy-now {
            background-color: red;
            margin-top: 10px;
        }
        .add-to-cart:hover {
            background-color: darkblue;
        }
        .buy-now:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <div class="product-container">
        <div class="left-section">
            <div class="product-image">
                <img src="/media/{{ detail.item_img }}" alt="{{ detail.item_name }}">
            </div>
            <h1 class="product-name">{{ detail.item_name }}</h1>
            <p class="headline">{{ detail.item_heading }}</p>
        </div>
        <div class="right-section">
            <p class="description">{{ detail.item_desc }}</p>
            <p class="condition">Condition: {{ detail.item_condition }}</p>
            <p class="color">Color: <span class="color-box" style="background-color: {{ detail.item_color }};"></span></p>
            <h4 class="price">Rs. {{ detail.item_price }}/-</h4>
            <button class="add-to-cart">Add to Cart</button>
            <a href='buynow/' class="buy-now">Buy Now</a>
        </div>
    </div>
</body>
</html>
