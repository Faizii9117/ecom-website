<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and Text Alignment</title>
    <style>
        .custom-image-size {
            max-width: 300px;
            height: 300px;
        }
        header {
          background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
      }
        .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
        }

        .image-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .text-container {
            flex: 2;
            padding-left: 20px;
        }
    </style>
</head>
<body>
  <header>
    <h1>My E-Commerce Store</h1>
    <nav>
        <a href="#" style="color: white; margin: 0 15px;">Home</a>
        <a href="#" style="color: white; margin: 0 15px;">Products</a>
        <a href="/contact" style="color: white; margin: 0 15px;">Contact</a>
    </nav>
</header>
   
    <div class="container">
        <div class="image-container">
            <img src="https://m.media-amazon.com/images/I/61Ony8rgwEL._AC_UF1000,1000_QL80_.jpg" class="custom-image-size" alt="Sample Image">
        </div>
        <div class="text-container">
            <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
            </div>
        </div>
    </div>
    <form action="/details-apple" method="GET">
      <button type="submit" class="btn btn-primary">Buy now</button>
  </form>
  
</body>
</html>
