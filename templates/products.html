<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Phones</title>
  <style>
    /* CSS */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f3f4f6;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #1e3a8a;
      color: white;
      text-align: center;
      padding: 1rem 0;
      flex-shrink: 0;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    .scroll-container {
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      gap: 1.5rem;
      padding: 1rem;
      flex-grow: 1;
    }

    .card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .card img {
      width: 100%;
      height: auto;
      border-radius: 12px 12px 0 0;
    }

    .card-content {
      padding: 1rem;
    }

    .card-content h3 {
      font-size: 1.2rem;
      margin: 0;
    }

    .card-content p {
      color: #555;
      margin: 0.5rem 0;
      font-size: 0.95rem;
    }

    .card-content button {
      background-color: #1e3a8a;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .card-content button:hover {
      background-color: #374fbf;
    }
  </style>
</head>
<body>
  <!-- HTML -->
  <header>
    <h1>Our Top Mobile Phones</h1>
  </header>
  <div class="scroll-container" id="product-list">
    <!-- Products will be added dynamically -->
  </div>

  <script>
    // JavaScript
    const products = [
      {
        name: "Apple 16 Pro Max",
        price: "Rs-1,20,000",
        image: "https://www.imagineonline.store/cdn/shop/files/iPhone_16_Pro_Max_White_Titanium_PDP_Image_Position_1__en-IN_eba16b29-a280-4119-91a7-0a2432e06cdf_grande.jpg?v=1727250990",
      },
      {
        name: "OnePlus Nord CE4 Lite 5G",
        price: "Rs-20,999",
        image: "https://akm-img-a-in.tosshub.com/indiatoday/images/story/202406/oneplus-nord-ce4-lite-242805361-1x1.jpg?VersionId=DMoNsjkJwSPN2ePoh4I18l6AgdSXGfIR",
      },
      {
        name: "Realme NARZO N65 5G",
        price: "Rs:9,999",
        image: "https://www.zebrs.com/uploads/zebrs/products/2-949292493962063_l.jpg",
      },
      {
        name: "Vivo V27",
        price: "Rs-35,999",
        image: "https://gsmarena.com.in/front/images/product_images/large/74766.jpg",
      },
      {
        name: "Oppo A3x 5g",
        price: "Rs-15,999",
        image: "https://m.media-amazon.com/images/I/81Tx+kozw2L.jpg",
      },
      {
        name: "Samsung S24 ultra",
        price: "Rs-79,000",
        image: "https://m.media-amazon.com/images/I/81vxWpPpgNL._AC_UF1000,1000_QL80_.jpg",
      }
    ];

    const productList = document.getElementById('product-list');

    products.forEach(product => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <img src="${product.image}" alt="${product.name}">
        <div class="card-content">
          <h3>${product.name}</h3>
          <p>Price: ${product.price}</p>
          <button>Add to Cart</button>
        </div>
      `;
      productList.appendChild(card);
    });
  </script>
</body>
</html>
