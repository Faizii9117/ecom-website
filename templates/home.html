<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-Commerce Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .product {
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin: 10px;
            flex: 1 1 30%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .product img {
            max-width: 20%;
            height: auto;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #007bff;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <header>
        <h1>My E-Commerce Store</h1>
        <nav>
            <a href="#" style="color: white; margin: 0 15px;">Home</a>
            <a href="#" style="color: white; margin: 0 15px;">Products</a>
            <a href="#" style="color: white; margin: 0 15px;">Contact</a>
        </nav>
    </header>
    
    <div class="container">
        <div class="product">
            <img src="C:\Users\Asus\OneDrive\Desktop\download.jpg" alt="Product 1">
            <h2>Product 1</h2>
            <p>50,000</p>
            <button onclick="addToCart('Product 1')">Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://image-us.samsung.com/us/smartphones/galaxy-s23-ultra/images/gallery/lavender/01-DM3-Lavender-PDP-1600x1200.jpg" alt="Product 2">
            <h2>Product 2</h2>
            <p>1,20,000</p>
            <button onclick="addToCart('Product 2')">Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://th.bing.com/th/id/OIP.CO1GqrYcRxawlYPar4cuUwHaHa?rs=1&pid=ImgDetMain" alt="Product 3">
            <h2>Product 3</h2>
            <p>21,999</p>
            <button onclick="addToCart('Product 3')">Add to Cart</button>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2024 My E-Commerce Store</p>
    </footer>

    <script>
        function addToCart(productName) {
            alert(productName + ' has been added to your cart!');
        }
    </script>
</body>
</html>
